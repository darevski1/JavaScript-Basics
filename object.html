<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects </title>
</head>
<body>
    <xmp>
        Object

        Every object has properties and methods

        // Create an object:
    
        let car = {
            brand = "toyota",
            model = "corola",
            engine = "hybryd",
            year = 2019,
        }

        // Lets print 
        console.log(car);
    
        // we can change the values of some property
    
        car.brand = "Honda";
        // Access  to property
        console.log(car.brand);

         
    

    </xmp>
    <script>    
            // Javascript object
        let car = {
            brand: "toyota",
            model: "corola",
            engine: "hybryd",
            year: 2019
        }
        
        // Lets print and acces to all object properties
        console.log(car);
    
        // we can change the values of some property
    
        car.brand = "Honda";
        // Access  to property
        console.log(car.brand);
    </script>
</body>
</html>
